<LoadPlugin "python">
    Globals true
</LoadPlugin>

<Plugin "python">
    ModulePath "/usr/share/collectd/python/"

    Import "elasticsearch_collectd"

    <Module "elasticsearch_collectd">
        Verbose             false
        Host                "localhost"
        Port                9200
        Cluster             "elasticsearch"
        Indexes             [ ]
        EnableIndexStats    false
        EnableNodeStats     true
    </Module>
</Plugin>
